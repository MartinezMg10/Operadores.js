    <script>
        //a) 40 + 2 * 7 ^ 2
       let operacionA = 40 + 2 * 7 ** 2

        console.log(operacionf)
   
       // 2. Resuelva las siguientes expresiones aritméticas:

       //a) 29.7 + 5.0 ^ 2.0
       let operacion2A = 29.7 + 5.0 ** 2.0
       console.log(operacion2A)

       //b) ( (2 - 3) ^ 4 * 5 / (4 + 3 * 9) )

       console.log(operacion2D)

       console.log(operacion2E)

       //f) ((15 * 8 MOD 6 + 24 DIV 2 ^ 3) ^ 3 / 4) * (5 ^ 1 / 2 + 1 / 4 + 2 ^ 3 – 4)
       let operacion2F = ((15 * 8 % 6 + Math.trunc(24 / 2) ^ 3) ^ 3 / 4) * (5 ^ 1 / 2 + 1 / 4 + 2 ^ 3 - 4)
       console.log(operacion2F)

       //3. Resuelva las siguientes expresiones lógicas:

       //a) V OR V AND F OR V
       let operadorA =true || true &&  false || true;
       console.log(operadorA)

       //b) NOT ( (F OR F) AND (V OR V) OR V )
       let operadorB = ! ( (false || false) && (true || true) || true );
       console.log(operadorB)

       //c) NOT F AND (F OR V) AND (NOT V AND F)
       let operadorC = ! false && (false || true) && (! true && false);
       console.log(operadorC)

       //d) NOT ( V OR F) AND (F AND V)
       let operadorD = ! ( true || false) && (false && true);
       console.log(operadorD)
